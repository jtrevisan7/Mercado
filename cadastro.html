<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente - Mini-Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mini-Mercado</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="frutVerd.html">Frutas e Verduras</a></li>
                <li><a href="prodAlimentos.html">Produtos Alimentícios</a></li>
                <li><a href="higiene.html">Higiene & Limpeza</a></li>
                <li><a href="retirada.html">Retirada no Local</a></li>
                <li><a href="teleEntrega.html">Tele-Entrega</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Cliente</h2>
        <form action="#" method="POST">
            <div class="mb-3">
            <!-- Nome -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <br>

            <!-- Endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
            <br>

            <!-- CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" required>
            <br>

            <!-- Sexo -->
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo" value="feminino" required>
            <label for="feminino">Feminino</label>
            <br>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Formato: (00) 00000-0000" required>
            <br>

            <!-- Email -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
            <br>

            <!-- Preferência de contato -->
            <label>Preferência de Contato:</label>
            <input type="checkbox" id="whatsapp" name="contato" value="whatsapp">
            <label for="whatsapp">WhatsApp</label>
            <input type="checkbox" id="emailContato" name="contato" value="email">
            <label for="emailContato">E-mail</label>
            <br>

            <!-- Botão de Envio -->
            <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>© 2024 Mini-Mercado - Todos os direitos reservados.</p>
        <p>Em caso de dúvidas, entre em contato: <a href="mailto:atendimento@minimercado.com">atendimento@minimercado.com</a></p>
    </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
